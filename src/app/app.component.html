<div class="container">
  <div class="row">
    <div class="form-inline">
      <div class="form-group" style="margin: 30px 0">
        <label for="name">Name:</label>
        <input #name type="text" id="name" class="form-content" placeholder="이름을 입력하세요.">
        <label for="role">Role:</label>
        <select #role id="role" class="form-content">
          <option>Administrator</option>
          <option>Developer</option>
          <option>Designer</option>
        </select>
        <button type="button" class="btn btn-default" (click)="addUser(name.value, role.value)">Add user</button>
      </div>
      <app-user-list [users]="users" (remove)="removeUser($event)"></app-user-list>
    </div>
  </div>
</div>
